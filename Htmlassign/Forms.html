<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Book Form</title>
</head>
<body>
<div><h1>This is Simple Form</h1></div>
<h2>Form Fundamentals</h2>
<form onsubmit="return showAltert()" autocomplete="on">
<fieldset>
<legend>Customer Info</legend>
<label for="Name">Name:</label>
<input type="text" id="Name" name="Name" placeholder="Enter your Name"/><br><br>
<label for="telephone">Teleph:</label>
<input type="text" id="telephone" name="telephone" placeholder="Pattern: 234-567-8910"/><br><br>
<label for="email">Email Address:</label>
<input type="email" id="email" name="email" placeholder="Enter your email-id"/><br><br>
</fieldset>
<fieldset>
<legend>Books</legend>
<label for="book">Select a Book:</label>
<select id="book" name="book" required>
<option value="HTML5 - Bruce Lawson ">HTML5 - Bruce Lawson </option>
<option value="HTML5 - Up and Running - Mark Pilgrim">HTML5 - Up and Running - Mark Pilgrim</option>
<option value="Head First HTML5 Programming - Eric Freeman">Head First HTML5 Programming - Eric Freeman</option>
<option value="Mastering HTML, CSS and JavaScript-Laura Lemay">Mastering HTML, CSS and JavaScript-Laura Lemay</option>
</select>
<label for="quantity">Quantity Maximum 5:</label>
<input type="text" id="quantity" name="quantity" min="1" max="5 required"/>
</fieldset>
<input type="submit" value="submit">
</form>
 
    
<script>
        function showAltert(){
            alert("your successfully submitted the book form");
 
            return false;
        }
</script>
</body>
</html>
