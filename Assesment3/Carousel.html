<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Online Shopping Carousel</title>

 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
 
  <style>
    .carousel-item img {
      height: 500px; 
      object-fit: contain; 
      width: 100%;
    }
    h5{
      color: black;
    }
    p{
      color: brown;
    }
 
    @media (max-width: 768px) {
      .carousel-item img {
        height: 300px;
      }
    }
</style>
</head>
<body>
 
  <!-- Carousel -->
<div id="shoppingCarousel" class="carousel slide" data-bs-ride="carousel">
<div class="carousel-indicators">
<button type="button" data-bs-target="#shoppingCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
<button type="button" data-bs-target="#shoppingCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
<button type="button" data-bs-target="#shoppingCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
</div>
<div class="carousel-inner">
<!-- Slide 1 -->
<div class="carousel-item active">
<img src="downloads1.jpg" class="d-block w-100" alt="Slide 1 Image">
<div class="carousel-caption d-none d-md-block">
<h5>Exclusive Discounts on Fashion</h5>
<p>Grab the latest trends at the best prices!</p>
</div>
</div>
<!-- Slide 2 -->
<div class="carousel-item">
<img src="download2.jpg" class="d-block w-100" alt="Slide 2 Image">
<div class="carousel-caption d-none d-md-block">
<h5>New Arrivals in Electronics</h5>
<p>Upgrade your gadgets with the latest technology.</p>
</div>
</div>
<!-- Slide 3 -->
<div class="carousel-item">
<img src="download3.jpg" class="d-block w-80" alt="Slide 3 Image">
<div class="carousel-caption d-none d-md-block">
<h5>Home Essentials for Every Style</h5>
<p>Redefine your living space with our new collection.</p>
</div>
</div>
</div>
<!-- Carousel Controls -->
<button class="carousel-control-prev" type="button" data-bs-target="#shoppingCarousel" data-bs-slide="prev">
<span class="carousel-control-prev-icon" aria-hidden="true"></span>
<span class="visually-hidden">Previous</span>
</button>
<button class="carousel-control-next" type="button" data-bs-target="#shoppingCarousel" data-bs-slide="next">
<span class="carousel-control-next-icon" aria-hidden="true"></span>
<span class="visually-hidden">Next</span>
</button>
</div>
<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
