<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport"
        content="width =device-width,initial scale=1.0">
        <title>AC Maintenance Service</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="form-container">
            <h1>AC Maintenance Service</h1>
            <form id="ac-service-form">
        <label for="customerName">customerName</label>
        <input type="text" id="customer Name" placeholder="Enter your name">
        <label>Gender</label>
        <input type="radio" id="male" name="Gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="Gender" value="female">
        <label for="female">Female</label>
        <label for="mobileNumber">mobile Number</label>
        <input type="tel" id="mobileNumber" name="mobileNumber" placeholder="Enter your mobilenumber">
        <label for="email">Email ID</label>
        <input type="email" id="email name" placeholder="Enter your email id">
        <label for="address">Address</label>
        <textarea id="address" name="address" rows="4" placeholder="Enter your address"></textarea>
        <label for="acType">AC Type</label>
        <input type="text" id="acType" name="acType" placeholder="Enter your AC type">
        <label for="serviceType">service Type</label>

        <select id="serviceType" name="serviceType">
        <option value="Cleanning">Cleanning</option>
        <option value="Gas Refill">Gas Refill</option>
        </select>
        <label for="dateforAppointment">Date for Appointment</label>
        <input type="date" id="dateforAppointment" name="dateforAppointment">
        <label for="yearlyMaintenance">
        <input type="checkbox" id="yearlyMaintenance" name="yearlyMaintenance">yearlyMaintenance</label>
        <label for="duration">Duration in month from the previous service</label>
        <input type="number" id="duration" name="duration" min="0">
        <buttom type="submit" id="submit">Submit</buttom>
        <button type="reset" id="submit">Clear</button>
    </form>
     
           
    </div>
    </body>
</html>
